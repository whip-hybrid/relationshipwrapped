<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Relationship Wrapped - Things You Say</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    background: #000;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
}


.screen {
    height: 100vh;
    width: 100vw;
    background: linear-gradient(-45deg, #0a0a0a, #111111, #0f0f0f, #121212);
    background-size: 400% 400%;
    animation: pulseBackground 20s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    perspective: 1000px;
    box-sizing: border-box;
    transition: transform 0.6s ease;
}

@keyframes pulseBackground {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}


#title {
    font-size: 60px;
    font-weight: bold;
    color: #d3f971;
    text-align: center;
    transition: transform 0.2s ease-out, opacity 0.5s;
}


#main-text {
    font-size: 48px;
    font-weight: 700;
    text-align: center;
    color: #ffccd6;
    text-shadow: 0 0 20px rgba(255,204,214,0.3), 0 0 40px rgba(255,204,214,0.2);
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 0.8s ease, transform 0.8s ease;
}


#sub-text {
    font-size: 20px;
    color: #ffccd6aa;
    margin-top: 20px;
    text-align: center;
    max-width: 600px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
}

#now-playing {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(0, 0, 0, 0.5);
    padding: 6px 12px;
    border-radius: 20px;
    color: #fff;
    font-weight: bold;
    font-family: 'Montserrat', sans-serif;
    z-index: 100; 
}

#cd-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    animation: spin 3s linear infinite;
}


@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

#song-title {
    font-size: 14px;
    white-space: nowrap;
}

</style>
</head>

<body>


<audio id="bg-music" src="Muse - Shine.mp3" loop></audio>

<div class="screen" id="screen">

    <h1 id="title">Some things that you say, that I love</h1>

        <div id="now-playing">
        <img src="CD_icon.svg" alt="CD" id="cd-icon">
        <div id="song-title">Now Playing: Muse - Shine</div>
        </div>

    <div id="main-text"></div>
    <div id="sub-text"></div>

</div>

<script>
const screen = document.getElementById('screen');
const title = document.getElementById('title');
const mainText = document.getElementById('main-text');
const subText = document.getElementById('sub-text');
const music = document.getElementById("bg-music");


function fadeIn(audio, duration = 2000) {
    audio.volume = 0;
    audio.play();
    let step = 50;
    let increment = step / duration;
    let vol = 0;
    const fade = setInterval(() => {
        vol += increment;
        if (vol >= 1) { audio.volume = 1; clearInterval(fade); } 
        else audio.volume = vol;
    }, step);
}

function fadeOut(audio, duration = 2000) {
    let step = 50;
    let decrement = step / duration;
    let vol = audio.volume;
    const fade = setInterval(() => {
        vol -= decrement;
        if (vol <= 0) { audio.volume = 0; audio.pause(); clearInterval(fade); } 
        else audio.volume = vol;
    }, step);
}


document.addEventListener('DOMContentLoaded', () => {
    screen.style.transform = 'translateY(-100vh)';
    requestAnimationFrame(() => {
        requestAnimationFrame(() => {
            screen.style.transform = 'translateY(0)';
        });
    });


    fadeIn(music, 2000);
});


const phrases = [
    {
        text: "I love you",
        description: "Even though I know you love me... it's nice to have a reminder"
    },
    {
        text: "baby",
        description: "I fricking love it when we say it at the end of calls"
    },
    {
        text: "sowy",
        description: "Sometimes I forget you're funnier than me"
    },
    {
        text: "please",
        description: "I don't even know why I just really like it when you say please..."
    },
    {
        text: "that me",
        description: "Makes me paternal"
    },
    {
        text: "dummy",
        description: "You say this when I say nice things and I like it... or you just think I'm stupid."
    },
    {
        text: "whatever.",
        description: "Again... you usually say this when I say nice things... or you just hate me."
    },
    {
        text: "handsome",
        description: "hah thanks."
    },
    {
        text: "cuddle",
        description: "YES I WANT TO EFFING CUDDLE MORON"
    },
    {
        text: "I miss you",
        description: "weally you weally miss me"
    },
    {
        text: "kiss me",
        description: "OKAY EASY DONE EASYYYYY"
    },
];

let index = 0;
let introShowing = true;


function showPhrase(i) {

    mainText.style.transition = "opacity 0.3s ease, transform 0.3s ease";
    subText.style.transition = "opacity 0.3s ease, transform 0.3s ease";

    mainText.style.opacity = 0;
    mainText.style.transform = "scale(0.9)";
    subText.style.opacity = 0;
    subText.style.transform = "translateY(20px)";

    setTimeout(() => {
 
        mainText.textContent = phrases[i].text;
        subText.textContent = phrases[i].description;


        mainText.style.transition = "opacity 0.8s ease, transform 0.8s ease";
        subText.style.transition = "opacity 0.8s ease, transform 0.8s ease";

        setTimeout(() => {
            mainText.style.opacity = 1;
            mainText.style.transform = "scale(1)";
        }, 50);

        setTimeout(() => {
            subText.style.opacity = 1;
            subText.style.transform = "translateY(0)";
        }, 1000);

    }, 300); 
}

screen.addEventListener('click', () => {


    if (introShowing) {
        title.style.opacity = 0;

        setTimeout(() => {
            title.style.display = "none";
            showPhrase(index);
            index++;
        }, 600);

        introShowing = false;
    }

    else {
        if (index < phrases.length) {
            showPhrase(index);
            index++;
        } else {

            fadeOut(music, 600);


            screen.style.transform = 'translateY(100vh)';
            setTimeout(() => {
                window.location.href = "page5.html";
            }, 600);
        }
    }

});
</script>

</body>
</html>
