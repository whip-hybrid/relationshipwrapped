        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
            background: #000;
        }

        .screen {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(-45deg, #000000, #111111, #0a0a0a, #1a1a1a);
            background-size: 400% 400%;
            animation: pulseBackground 12s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;  /* start at top */
            align-items: center;
            cursor: pointer;
            box-sizing: border-box;
            transition: transform 0.6s ease;
            padding-top: 120px; /* space for title */
        }

        @keyframes pulseBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #title {
            font-size: 60px;
            font-weight: bold;
            color: #d3f971;
            margin-bottom: 60px;
            text-align: center;
            transition: opacity 0.5s;
        }

        #fun-texts {
            display: flex;
            flex-direction: column;
            width: 90%;        /* container width */
        }

        /* --- Chat bubbles --- */
        .fun-text {
            opacity: 0;
            max-width: 70%;
            padding: 12px 18px;
            margin: 8px 0;
            font-size: 18px;
            font-weight: 400;
            border-radius: 22px;
            transition: all 0.6s ease;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        /* Left bubble (other person) */
        .left {
            background: #E5E5EA;
            color: #000;
            align-self: flex-start;  /* left side */
            border-top-left-radius: 4px;
            border-top-right-radius: 22px;
            border-bottom-left-radius: 22px;
            border-bottom-right-radius: 22px;
        }

        /* Right bubble (you) */
        .right {
            background: #007AFF;
            color: #fff;
            align-self: flex-end;    /* right side */
            border-top-left-radius: 22px;
            border-top-right-radius: 4px;
            border-bottom-left-radius: 22px;
            border-bottom-right-radius: 22px;
        }

        #now-playing {
    position: fixed;

    left: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(0, 0, 0, 0.5);

    border-radius: 20px;
    color: #fff;
    font-weight: bold;
    font-family: 'Montserrat', sans-serif;
    z-index: 100; /* above everything else */
}

#cd-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    animation: spin 3s linear infinite;
}

/* Spin animation for CD */
@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

#song-title {
    font-size: 14px;
    white-space: nowrap;
}

    </style>
</head>
<body>

    // --- Music fade functions ---
    function fadeIn(audio, duration = 2000) {
        audio.volume = 0;
        audio.play();
        let step = 50;
        let increment = step / duration;
        let vol = 0;
        const fade = setInterval(() => {
            vol += increment;
            if (vol >= 1) { audio.volume = 0.5; clearInterval(fade); } 
            else audio.volume = vol;
        }, step);
    }

    function fadeOut(audio, duration = 2000) {
        let step = 50;
        let decrement = step / duration;
        let vol = audio.volume;
        const fade = setInterval(() => {
            vol -= decrement;
            if (vol <= 0) { audio.volume = 0; audio.pause(); clearInterval(fade); } 
            else audio.volume = vol;
        }, step);
    }

    let convIndex = 0;

    function showConversation(index) {
        // Clear old messages
        funTexts.innerHTML = "";

        // Update title for conversation
        title.textContent = conversations[index].title;
        title.style.display = 'block';
        title.style.opacity = 0;
        setTimeout(() => { title.style.opacity = 1; }, 50);

        // Animate messages sequentially
        conversations[index].messages.forEach((msg, i) => {
            const div = document.createElement('div');
            div.classList.add('fun-text', msg.side);
            div.textContent = msg.text;
            funTexts.appendChild(div);
            setTimeout(() => {
                div.style.opacity = 1;
                div.style.transform = 'translateX(0)';
            }, i * 800);
        });
    }

    screen.addEventListener('click', () => {

        if (firstClick) {
            title.style.opacity = 0;
            setTimeout(() => {
                title.style.display = 'none';
                showConversation(convIndex);
                convIndex++;

        else {

                convIndex++;

                setTimeout(() => {

    // --- Fade in music on page load ---
