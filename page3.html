<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Relationship Wrapped - Longest Calls</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
        background: #000;
    }

    .screen {
        height: 100vh;
        width: 100vw;
        background: linear-gradient(-45deg, #000000, #111111, #0a0a0a, #1a1a1a);
        background-size: 400% 400%;
        animation: pulseBackground 12s ease infinite;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 120px;
        box-sizing: border-box;
        transform: translateY(-100vh);
        transition: transform 0.6s ease;
    }

    @keyframes pulseBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    #title {
        font-size: 60px;
        font-weight: bold;
        color: #d3f971;
        margin-bottom: 60px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.8s ease;
    }

    #leaderboard {
        display: flex;
        align-items: flex-end;
        justify-content: space-around;
        width: 80%;
        height: 400px;
        margin-top: 40px;
    }

    .bar-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 14%;
    }

    .bar {
        width: 100%;
        height: 0;
        border-radius: 20px 20px 0 0;
        position: relative;
        transition: height 1s ease;
        background: linear-gradient(180deg, #1DB954, #1ED760); 
        box-shadow: 0 0 20px #1ED760;
    }

    .bar:hover {
        transform: scaleY(1.05);
        filter: brightness(1.2);
    }

    .bar-time {
        position: absolute;
        top: -28px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        text-shadow: 0 0 8px #1ED760, 0 0 12px #1DB954;
        letter-spacing: 0.5px;
    }

    .bar-label {
        margin-top: 10px;
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        text-align: center;
        text-transform: uppercase;
        text-shadow: 0 0 6px #000;
        letter-spacing: 1px;
        font-family: 'Bahnschrift', 'Arial', sans-serif;
    }

    #now-playing {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: rgba(0, 0, 0, 0.5);
    padding: 6px 12px;
    border-radius: 20px;
    color: #fff;
    font-weight: bold;
    font-family: 'Montserrat', sans-serif;
    z-index: 100; 
}

#cd-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    animation: spin 3s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

#song-title {
    font-size: 14px;
    white-space: nowrap;
}

</style>
</head>
<body>

<audio id="bg-music" src="Muse - Endlessly.mp3" loop></audio>

<div class="screen" id="screen">

    <div id="now-playing">
        <img src="CD_icon.svg" alt="CD" id="cd-icon">
        <div id="song-title">Now Playing: Muse - Endlessly</div>
    </div>

    <p id="title">Our Longest Calls (In minutes)</p>
    <div id="leaderboard"></div>
</div>

<script>
    const title = document.getElementById('title');
    const leaderboard = document.getElementById('leaderboard');
    const screen = document.getElementById('screen');
    const music = document.getElementById("bg-music");

    function fadeIn(audio, duration = 2000) {
        audio.volume = 0;
        audio.play();
        let step = 50;
        let increment = step / duration;
        let vol = 0;
        const fade = setInterval(() => {
            vol += increment;
            if (vol >= 1) { audio.volume = 1; clearInterval(fade); } 
            else audio.volume = vol;
        }, step);
    }

    function fadeOut(audio, duration = 2000) {
        let step = 50;
        let decrement = step / duration;
        let vol = audio.volume;
        const fade = setInterval(() => {
            vol -= decrement;
            if (vol <= 0) { audio.volume = 0; audio.pause(); clearInterval(fade); } 
            else audio.volume = vol;
        }, step);
    }


    const callData = [
        { name: "Our first ever call!!", duration: 307 },
        { name: "Whatever this is.", duration: 304 },
        { name: "I think danganronpa.", duration: 219 },
        { name: "PROLLY DANGANRONPA", duration: 218 },
        { name: "I think just talking.", duration: 214 }
    ];

    callData.sort((a,b) => a.duration - b.duration);

    window.onload = () => {

        fadeIn(music, 2000);


        title.style.opacity = 1;


        setTimeout(() => {
            callData.forEach((call, index) => {
                const container = document.createElement('div');
                container.classList.add('bar-container');

                const bar = document.createElement('div');
                bar.classList.add('bar');

          
                const timeLabel = document.createElement('div');
                timeLabel.classList.add('bar-time');
                timeLabel.textContent = call.duration + " min";
                bar.appendChild(timeLabel);

 
                const nameLabel = document.createElement('div');
                nameLabel.classList.add('bar-label');
                nameLabel.textContent = call.name;

                container.appendChild(bar);
                container.appendChild(nameLabel);
                leaderboard.appendChild(container);


                setTimeout(() => {
                    bar.style.height = call.duration * 1.5 + "px"; 
                }, index * 300);
            });
        }, 500);
    };

    window.addEventListener('load', () => {
        requestAnimationFrame(() => {
            screen.style.transform = 'translateY(0)';
        });
    });

    screen.addEventListener('click', () => {

        fadeOut(music, 600);


        screen.style.transform = 'translateY(-100vh)';

        setTimeout(() => {
            window.location.href = "page4.html";
        }, 600);
    });

</script>
</body>
</html>
